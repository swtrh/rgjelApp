<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Azure</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="/javascripts/myapp.js"></script>
</head>
<body ng-app="myapp">
    <div ng-controller="myappcontroller" class="container center">
        Hello {{place}}

        <div style="padding-top: 100px; padding-bottom: 50px">
            <table border="1" style="width:25%;" align="center">
                <tr ng-repeat="r in [0,1,2]" >
                    <td ng-repeat="c in [0,1,2]">
                        <button style="width:100%;" ng-click="post(r,c)"> {{board[c][r]}} </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
